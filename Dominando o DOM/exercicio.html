<html>
    <body>

        <style>
            .container{
                position: relative;
                height: 500px;
            }
            .container img{
                position: absolute;
                left:0;
                top:0;
                width:100%;
                opacity: 0;
                transition: 1s;
            }

            .bullets{
                text-align: center;
            }

            .bullet-single{
                transition: 1s;
                margin:0 8px;
                cursor: pointer;
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius:10px;
                background-color: #ccc;
            }

            .active-bullet{
                background-color: #333;
            }
        </style>

        <div class="container">
            <img style="opacity:1;" src="https://fastly.picsum.photos/id/1003/536/354.jpg?hmac=rLHjkfF5lXdg2176Ol-4mv28e0A1s701ZrqX52v4rTY" />
            <img src="https://fastly.picsum.photos/id/670/536/354.jpg?hmac=yF2Y1UiJ1I7mt72ViekOQOnmyXRVpaJFVnujAPNl5yk" />
            <img src="https://fastly.picsum.photos/id/517/536/354.jpg?hmac=UrYSaWGkM4oGqdDjtE3pEDSneIQZFMbPegWLATbV-t8" />
        </div>

        <div class="bullets">
            <div class="bullet-single active-bullet"></div>
            <div class="bullet-single"></div>
            <div class="bullet-single"></div>
        </div>

        <script>    
            var lastIndex = 0;

            var images = document.querySelectorAll(".container img");

            images.forEach((item, index)=> {
                document.querySelectorAll('.bullet-single')[index]
                .addEventListener('click',()=>{
                    let lastImage = document.querySelectorAll(".container img")[lastIndex];
                    let actualImage = document.querySelectorAll(".container img")[index];
                    
                    //Resetar as bullets e setar a nova com base na imagem
                    
                    document.querySelectorAll(".bullet-single")[lastIndex]
                    .classList.remove('active-bullet');

                    
                    document.querySelectorAll(".bullet-single")[index]
                    .classList.add('active-bullet');
                    
                    lastImage.style.opacity = 0;
                    actualImage.style.opacity = 1;

                    lastIndex = index;

                })


            })


        </script>
    </body>
</html>
